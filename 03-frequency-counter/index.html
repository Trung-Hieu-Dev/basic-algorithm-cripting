<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm - Frequency Counter Pattern</title>
  </head>
  <body>
    <h1>Algorithm - Frequency Counter Pattern</h1>
    <p>Open console to see the result</p>

    <script>
      function same(arr1, arr2) {
        if (arr1.length !== arr2.length) {
          return false;
        }
        for (let i = 0; i < arr1.length; i++) {
          let correctIndex = arr2.indexOf(arr1[i] ** 2);
          if (correctIndex == -1) {
            return false;
          }
        }
        return true;
      }

      const result1 = same([1, 2, 3], [1, 7, 9]); // return false
      const result2 = same([1, 2, 3], [1, 4, 9]); // return true
      const result3 = same([1, 2, 3], [1, 9, 4]); // return true

      console.log(result1);
      console.log(result2);
      console.log(result3);
    </script>
  </body>
</html>
