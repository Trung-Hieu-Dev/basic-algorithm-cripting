    <title>Searching Algorithms</title>

  <body>
    <h1>The Binary Search</h1>

    <script>
      /**
			 * 
			 * Let's search for 15 
			 * with given sorted array [ 1, 3, 4, 6, 8, 9, 11, 12, 15, 16, 17, 18, 19 ]
			 * 
			 * This function accepts a array and a value
				Create a left pointer at the start of the array, and a right pointer at the end of the array
				While the left pointer comes before the right pointer:
				Create a pointer in the middle
				If you find the value you want, return the index
				If the value is too small, move the left pointer up
				If the value is too large, move the right pointer down
				If you never find the value, return -1
			*/
      function binarySearch(array, num) {
        let left = 0;
        let right = array.length - 1;
        while (left <= right) {
          let mid = Math.floor((left + right) / 2);

          if (array[mid] === num) {
            return mid;
          }

          if (array[mid] > num) {
            right = mid - 1;
          }

          if (array[mid] < num) {
            left = mid + 1;
          }
        }
      }

      const result = binarySearch([ 1, 3, 4, 6, 8, 9, 11, 12, 15, 16, 17, 18, 19 ], 15);
      console.log(result);
    </script>
  </body>
