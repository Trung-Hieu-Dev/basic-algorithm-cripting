	<body>
		<h1>Factorialize a Number</h1>
		<p>5! = 5 * 4 * 3 * 2 * 1</p>

		<script>
			const factorializeNumber = (number) => {
				let result;
				if (number == 0) {
					result = 1;
					console.log(result);
				} else {
					for (let i = number - 1; i > 0; i--) {
						result = number *= i;
					}
					console.log(number);
				}
			};
			factorializeNumber(0);
		</script>
	</body>
